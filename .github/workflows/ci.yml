name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with Ruff
        run: |
          ruff check kitsune/ --output-format=github
        continue-on-error: true

      - name: Check code formatting with Black
        run: |
          black --check kitsune/ tests/
        continue-on-error: true

      - name: Run type checking with MyPy
        run: |
          mypy kitsune/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          pytest tests/unit/ -v --tb=short -m "not cuda and not slow" --cov=kitsune --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff
        run: ruff check kitsune/ --output-format=github
        continue-on-error: true

      - name: Check Black formatting
        run: black --check kitsune/ tests/
        continue-on-error: true

      - name: Check import sorting
        run: isort --check-only kitsune/ tests/
        continue-on-error: true
